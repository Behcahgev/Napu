{% extends 'paris/base_logged.html' %}

{% block title %} Napu - Create room {% endblock %}

{% block body %}

<div class="container" style="margin-top:2%;">
    <div class="row row-cols-3">
    <div class="col-2"></div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <div class="jumbotron" style="padding:3%;border:solid;">
            {% if error %}
              <p><strong>Error while processing</strong></p>
            {% endif %}
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Room</button>
            </form>
        </div>
    </div>
    <div class="col-2"></div>
    </div>
</div>

{% endblock %}
